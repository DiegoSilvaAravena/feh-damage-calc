<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="Description" content="A Damage Calculator for Fire Emblem: Heroes which can be used to simulate battle interactions.">
		<title>Fire Emblem: Heroes Damage Calculator</title>
		<link rel="stylesheet" href="css/calc-style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<h1>Fire Emblem: Heroes<br><span class="sub-h1">Damage Calculator</span></h1>
			<div>
				<table id="calc">
					<tr id="char-panel">
						<td>
							<div class="char-info">
								<fieldset id="attack-panel" class="char-info-panel">
									<legend><h2 class="attacker">Attacker</h2></legend>
									<div class="info-section character-select">
										<div>
											<label>
												<span id="extra-char-info-1-btn" class="collapse-button" data-section="extra-char-info-1">Character</span>
											</label>
											<select id="char-1" class="char-selector"></select>
										</div>
										<div id="extra-char-info-1" class="collapsable">
											<div>
												<label>Move Type</label>
												<select id="move-type-1">
													<option value="Infantry">Infantry</option>
													<option value="Cavalry">Cavalry</option>
													<option value="Flying">Flying</option>
													<option value="Armored">Armored</option>
												</select>
											</div>
											<div>
												<label>Dragon</label>
												<select id="dragon-1">
													<option value="Yes">Yes</option>
													<option value="No">No</option>
												</select>
											</div>
										</div>
									</div>
									<div class="info-section weapon-select">
										<div>
											<label>
												<span id="extra-weapon-info-1-btn" class="collapse-button" data-section="extra-weapon-info-1">Weapon</span>
											</label>
											<select id="weapon-1" class="weapon-selector"></select>
										</div>
										<div id="extra-weapon-info-1" class="collapsable">
											<div>
												<label>Color</label>
												<select id="weapon-color-1">
													<option value="Red">Red</option>
													<option value="Green">Green</option>
													<option value="Blue">Blue</option>
													<option value="Colorless">Colorless</option>
												</select>
											</div>
											<div>
												<label>Type</label>
												<select id="weapon-type-1">
													<option value="Sword">Sword</option>
													<option value="Red Tome">Red Tome</option>
													<option value="Red Breath">Red Breath</option>
													<option value="Axe">Axe</option>
													<option value="Green Tome">Green Tome</option>
													<option value="Green Breath">Green Breath</option>
													<option value="Lance">Lance</option>
													<option value="BlueTome">Blue Tome</option>
													<option value="Blue Breath">Blue Breath</option>
													<option value="Bow">Bow</option>
													<option value="Dagger">Dagger</option>
													<option value="Staff">Staff</option>
												</select>
											</div>
											<div>
												<label>Might</label>
												<input type="number" id="weapon-might-1" class="zero-or-more" value="0">
											</div>
											<div>
												<label>Range</label>
												<select id="weapon-range-1">
													<option value="1">1</option>
													<option value="2">2</option>
												</select>
											</div>
											<div>
												<label>Magical</label>
												<select id="weapon-magical-1">
													<option value="Yes">Yes</option>
													<option value="No">No</option>
												</select>
											</div>
										</div>
									</div>
									<div id="skills-1" class="info-section skill-select">
										<div>
											<label class="passive-a-label">Passive Skill A</label>
											<select id="passive-a-1" class="passive-a-selector"></select>
										</div>
										<div>
											<label class="passive-b-label">Passive Skill B</label>
											<select id="passive-b-1" class="passive-b-selector"></select>
										</div>
										<div>
											<label class="passive-c-label">Passive Skill C</label>
											<select id="passive-c-1" class="passive-c-selector"></select>
										</div>
										<div>
											<label class="special-label" >Special Skill</label>
											<select id="special-1" class="special-selector"></select>
										</div>
										<div id="spec-cooldown-line-1">
											<label title="Special activates when cooldown is at 0">Special Cooldown</label>
											<input id="spec-cooldown-1" type="number" class="zero-or-more spec-cool" data-charnum="1" value="0">/<span id="spec-cooldown-max-1" class="denominator">x</span>
										</div>
									</div>
									<div id="stats-1" class="info-section stat-info">
										<table>
											<tr>
												<th></th>
												<th class="center-cell" title="Default stat total with no buffs/debuffs">Base</th>
												<th class="center-cell" title="Stat buff that lasts until the next turn">Bonus</th>
												<th class="center-cell" title="Stat debuff that lasts until the next turn">Penalty</th>
												<th class="center-cell" title="Stat buff from other allies, only available during combat">Spur</th>
											</tr>
											<tr>
												<td><label class="stat">HP</label></td>
												<td class="center-cell"><input type="number" id="hp-1" class="more-than-zero hp-stat" value="1"></td>
												<td></td>
												<td></td>
												<td></td>
											</tr>
											<tr>
												<td><label class="stat">ATK</label></td>
												<td class="center-cell"><input type="number" id="atk-1" class="more-than-zero" value="1"></td>
												<td class="center-cell"><select id="atk-bonus-1" class="stat-bonus"></select></td>
												<td class="center-cell"><select id="atk-penalty-1" class="stat-penalty"></select></td>
												<td class="center-cell"><select id="atk-spur-1" class="stat-spur"></select></td>
											</tr>
											<tr>
												<td><label class="stat">SPD</label></td>
												<td class="center-cell"><input type="number" id="spd-1" class="more-than-zero" value="1"></td>
												<td class="center-cell"><select id="spd-bonus-1" class="stat-bonus"></select></td>
												<td class="center-cell"><select id="spd-penalty-1" class="stat-penalty"></select></td>
												<td class="center-cell"><select id="spd-spur-1" class="stat-spur"></select></td>
											</tr>
											<tr>
												<td><label class="stat">DEF</label></td>
												<td class="center-cell"><input type="number" id="def-1" class="more-than-zero" value="1"></td>
												<td class="center-cell"><select id="def-bonus-1" class="stat-bonus"></select></td>
												<td class="center-cell"><select id="def-penalty-1" class="stat-penalty"></select></td>
												<td class="center-cell"><select id="def-spur-1" class="stat-spur"></select></td>
											</tr>
											<tr>
												<td><label class="stat">RES</label></td>
												<td class="center-cell"><input type="number" id="res-1" class="more-than-zero" value="1"></td>
												<td class="center-cell"><select id="res-bonus-1" class="stat-bonus"></select></td>
												<td class="center-cell"><select id="res-penalty-1" class="stat-penalty"></select></td>
												<td class="center-cell"><select id="res-spur-1" class="stat-spur"></select></td>
											</tr>
										</table>
									</div>
									<div class="info-section-bottom current-hp">
										<label class="curr-hp-label">Current HP</label>
										<input type="number" id="curr-hp-1" class="zero-or-more curr-hp-val" data-charnum="1" value="1">/<span id="hp-1-denom" class="denominator hp-1-read">1</span>
									</div>
								</fieldset>
							</div>
						</td>
						<td id="swap-cell">
							<div id="swap">
								<button id="swap-button" alt="swap-button"></button>
							</div>
						</td>
						<td>
							<div class="char-info">
								<fieldset id="defend-panel" class="char-info-panel">
									<legend><h2 class="defender">Defender</h2></legend>
									<div  class="info-section character-select">
										<div>
											<label>
												<span id="extra-char-info-2-btn" class="collapse-button" data-section="extra-char-info-2">Character</span>
											</label>
											<select id="char-2" class="char-selector"></select>
										</div>
										<div id="extra-char-info-2" class="collapsable">
											<div>
												<label>Move Type</label>
												<select id="move-type-2">
													<option value="Infantry">Infantry</option>
													<option value="Cavalry">Cavalry</option>
													<option value="Flying">Flying</option>
													<option value="Armored">Armored</option>
												</select>
											</div>
											<div>
												<label>Dragon</label>
												<select id="dragon-2">
													<option value="Yes">Yes</option>
													<option value="No">No</option>
												</select>
											</div>
										</div>
									</div>
									<div class="info-section weapon-select">
										<div>
											<label>
												<span id="extra-weapon-info-2-btn" class="collapse-button" data-section="extra-weapon-info-2">Weapon</span>
											</label>
											<select id="weapon-2" class="weapon-selector"></select>
										</div>
										<div id="extra-weapon-info-2" class="collapsable">
											<div>
												<label>Color</label>
												<select id="weapon-color-2">
													<option value="Red">Red</option>
													<option value="Green">Green</option>
													<option value="Blue">Blue</option>
													<option value="Colorless">Colorless</option>
												</select>
											</div>
											<div>
												<label>Type</label>
												<select id="weapon-type-2">
													<option value="Sword">Sword</option>
													<option value="Red Tome">Red Tome</option>
													<option value="Red Breath">Red Breath</option>
													<option value="Axe">Axe</option>
													<option value="Green Tome">Green Tome</option>
													<option value="Green Breath">Green Breath</option>
													<option value="Lance">Lance</option>
													<option value="BlueTome">Blue Tome</option>
													<option value="Blue Breath">Blue Breath</option>
													<option value="Bow">Bow</option>
													<option value="Dagger">Dagger</option>
													<option value="Staff">Staff</option>
												</select>
											</div>
											<div>
												<label>Might</label>
												<input type="number" id="weapon-might-2" class="zero-or-more" value="0">
											</div>
											<div>
												<label>Range</label>
												<select id="weapon-range-2">
													<option value="1">1</option>
													<option value="2">2</option>
												</select>
											</div>
											<div>
												<label>Magical</label>
												<select id="weapon-magical-2">
													<option value="Yes">Yes</option>
													<option value="No">No</option>
												</select>
											</div>
										</div>
									</div>
									<div id="skills-2" class="info-section skill-select">
										<div>
											<label class="passive-a-label">Passive Skill A</label>
											<select id="passive-a-2" class="passive-a-selector"></select>
										</div>
										<div>
											<label class="passive-b-label">Passive Skill B</label>
											<select id="passive-b-2" class="passive-b-selector"></select>
										</div>
										<div>
											<label class="passive-c-label">Passive Skill C</label>
											<select id="passive-c-2" class="passive-c-selector"></select>
										</div>
										<div>
											<label>Special Skill</label>
											<select id="special-2" class="special-selector"></select>
										</div>
										<div id="spec-cooldown-line-2">
											<label class="special-label" title="Special activates when cooldown is at 0">Special Cooldown</label>
											<input type="number" id="spec-cooldown-2" class="zero-or-more spec-cool" data-charnum="2" value="0">/<span id="spec-cooldown-max-2" class="denominator">x</span>
										</div>
									</div>
									<div id="stats-2" class="info-section stat-info">
										<table>
											<tr>
												<th></th>
												<th class="center-cell" title="Default stat total with no buffs/debuffs">Base</th>
												<th class="center-cell" title="Stat buff that lasts until the next turn">Bonus</th>
												<th class="center-cell" title="Stat debuff that lasts until the next turn">Penalty</th>
												<th class="center-cell" title="Stat buff from other allies, only available during combat">Spur</th>
											</tr>
											<tr>
												<td><label class="stat">HP</label></td>
												<td class="center-cell"><input type="number" class="more-than-zero hp-stat" id="hp-2" value="1"></td>
												<td></td>
												<td></td>
												<td></td>
											</tr>
											<tr>
												<td><label class="stat">ATK</label></td>
												<td class="center-cell"><input type="number" id="atk-2" class="more-than-zero" value="1"></td>
												<td class="center-cell"><select id="atk-bonus-2" class="stat-bonus"></select></td>
												<td class="center-cell"><select id="atk-penalty-2" class="stat-penalty"></select></td>
												<td class="center-cell"><select id="atk-spur-2" class="stat-spur"></select></td>
											</tr>
											<tr>
												<td><label class="stat">SPD</label></td>
												<td class="center-cell"><input type="number" id="spd-2" class="more-than-zero" value="1"></td>
												<td class="center-cell"><select id="spd-bonus-2" class="stat-bonus"></select></td>
												<td class="center-cell"><select id="spd-penalty-2" class="stat-penalty"></select></td>
												<td class="center-cell"><select id="spd-spur-2" class="stat-spur"></select></td>
											</tr>
											<tr>
												<td><label class="stat">DEF</label></td>
												<td class="center-cell"><input type="number" id="def-2" class="more-than-zero" value="1"></td>
												<td class="center-cell"><select id="def-bonus-2" class="stat-bonus"></select></td>
												<td class="center-cell"><select id="def-penalty-2" class="stat-penalty"></select></td>
												<td class="center-cell"><select id="def-spur-2" class="stat-spur"></select></td>
											</tr>
											<tr>
												<td><label class="stat">RES</label></td>
												<td class="center-cell"><input type="number" id="res-2" class="more-than-zero" value="1"></td>
												<td class="center-cell"><select id="res-bonus-2" class="stat-bonus"></select></td>
												<td class="center-cell"><select id="res-penalty-2" class="stat-penalty"></select></td>
												<td class="center-cell"><select id="res-spur-2" class="stat-spur"></select></td>
											</tr>
										</table>
									</div>
									<div class="info-section-bottom current-hp">
										<label class="curr-hp-label">Current HP</label>
										<input type="number" id="curr-hp-2" class="zero-or-more curr-hp-val" data-charnum="2" value="1">/<span id="hp-2-denom" class="denominator hp-2-read">1</span>
									</div>
								</fieldset>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<div id="battle-log">
								<fieldset>
									<legend><h2>
										<span id="interaction-list-btn" class="collapse-button" data-section="interaction-list">Battle Log</span>
									</h2></legend>
									<ul id="interaction-list">
										<li class="battle-interaction">Battle interactions go here</li>
										<li class="battle-interaction-final">More stuff</li>
									</ul>
								</fieldset>
							</div>	
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<div id="battle-result">
								<fieldset>
									<legend><h2>Result</h2></legend>
									<table id="result-table">
										<tr>
											<td class="column-line">
												<div>
													<h3 class="attacker">Attacker HP Remaining</h3>
													<span id="hp-remain-1" class="numerator">x</span>/<span class="denominator hp-1-read">1</span>
												</div>	
											</td>
											<td>
												<div>
													<h3 class="defender">Defender HP Remaining</h3>
													<span id="hp-remain-2" class="numerator">x</span>/<span class="denominator hp-2-read">1</span>
												</div>
											</td>
										</tr>
									</table>
								</fieldset>
							</div>	
						</td>
					</tr>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="scripts/setup.js"></script>
	</body>
</html>
